<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'js/style.css' %}">
    <title>books</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-4" style="background: linear-gradient(90deg, rgba(18,18,22,1) 0%, rgba(46,5,1,1) 46%, rgba(255,0,14,0.8) 100%);">
        <a class="navbar-brand" href="#">Books & Authors</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/landing">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors">Authors</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="cajitalibros" class="container-fluid p-4" style="background-image: url('https://images.pexels.com/photos/1181671/pexels-photo-1181671.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'); object-fit: contain; min-width: 900px;min-height: 600px;">
        <div class="row p-4">
            <h1 class="text-white p-3 text-center display-1 fw-bolder">Books</h1>
            <div class="offset-1 col-5 p-4">
                <form id="form" class="offset-1 col-10 bg-dark p-4 text-white" method="POST" action="/addbook">
                    <div class="row">
                        <h4 class="text-white  m-1">Add a Book</h4>
                        <div class="input-field col-12 m-1">
                            {% csrf_token %}
                            <input name="title_input" type="text" class="validate" required>
                            <label for="description">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col-12 m-1">
                            {% csrf_token %}
                            <input name="desc_input" type="text" class="validate" required>
                            <label for="release_date">Description</label>
                        </div>
                    </div>
                    
                    <div class="row p-1">
                        <div class="col-5 input-field">
                            <input type="submit" class="btn btn-danger">
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="col-5 p-4">
                <table class="table table-hover p-4">
                    <thead>
                        <tr class="text-white bg-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <td class="table-light">{{book.id}}</td>
                            <td class="table-light">{{book.title}}</td>
                            <td class="bg-light"><a nom="{{book.id}}" href="/books/{{book.id}}">View</a></td>
                        </tr>   
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>           
</body>
</html>
